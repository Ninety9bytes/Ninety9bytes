<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
    <div class="row pt-5 pb-3">
        <h1>{{i18n.common + 'Portal Management' | dynamicTranslate}}</h1>
    </div>
    
    <div class="form-group row">
      <div class="col-md-4">
          <label for="portalGroupPicker">{{i18n.common + 'Select Existing Account/Portal' | dynamicTranslate}}</label>
          <select  name="portalGroupPicker" class="form-control" id="portalGroupPicker" [(ngModel)]="selectedContractId" (change)="setSelectedGroup()">
            <option *ngFor="let opt of portalContracts" [value]="opt.id">{{opt.client}}</option>
          </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary mt-2 pt-3 pb-3" (click)="launchAddPortalModal()">{{i18n.common + 'Add Account/Portal Access' | dynamicTranslate}}</button>
      </div>
    </div>

  </div>
  <div class="col-md-2">
    
  </div>
</div>

<div class="row pt-5" *ngIf="selectedGroup">
    <div class="col-md-2"></div>
    <div class="col-md-8"><setup-portal [group]="selectedGroup"></setup-portal></div>
    
</div>
