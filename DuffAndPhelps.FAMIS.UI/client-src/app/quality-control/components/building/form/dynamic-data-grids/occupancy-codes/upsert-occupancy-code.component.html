<form (ngSubmit)="save(buildingForm)" #buildingForm="ngForm">



  <div>
    <div class="modal-body">

      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label>{{i18n.building + 'Occupancy Code' | dynamicTranslate}}</label>
            <select class="form-control" name="selectOccupancyCode" [(ngModel)]="occupancyCode.buildingAttributeCodeId"
              required="true">
              <option value="" disabled>Select Occupancy Code</option>
              <option *ngFor="let option of options | orderBy: 'description'" [value]="option.buildingAttributeCodeId">{{i18n.building + option.description | dynamicTranslate }}</option>
            </select> </div>
          <div class="col-md-6">
            <label>{{i18n.building + 'Story Height' | dynamicTranslate}}</label>
            <input type="text" class="form-control" name="storyHeight" [(ngModel)]="occupancyCode.storyHeight"
              aria-describedby="storyHeight" placeholder="Enter story height" required="true"> </div>

          <div class="col-md-6">
            <label>{{i18n.building + 'Percent' | dynamicTranslate}}</label>
            <input type="text" class="form-control" name="percent" [(ngModel)]="occupancyCode.percent"
              aria-describedby="percent" placeholder="Enter percent" required="true"> </div>
        </div>
      </div>

    </div>

    <div *ngIf="showValidationError" style="color:red; text-align: center; padding:20px;">{{i18n.common + 'Please
        complete all required (*) fields' | dynamicTranslate}} </div>
        
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="dismiss()">{{i18n.common + 'Cancel' | dynamicTranslate }}</button>
      <button type="submit" class="btn btn-primary">{{i18n.common + 'Save' | dynamicTranslate }}</button>
    </div>
  </div>

</form>
