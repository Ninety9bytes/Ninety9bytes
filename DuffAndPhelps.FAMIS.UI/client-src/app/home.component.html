


<ng-container *ngIf="userHasPermissions">



  <nav id="accountNav" class="navbar navbar-expand-md fixed-top">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand navbar-expand-lg" href="#" [routerLink]="['/dashboard/all-projects']">
      <img src="/client-src/assets/images/DP_logo_4c.png" width="200" alt="Duff & Phelps" />
    </a>

    <div class="collapse navbar-collapse justify-content-end navbar-expand-lg" id="navbarsExampleDefault">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a *ngIf="!!userName && userName !== 'Unknown'" class="nav-link" href="#">{{ userName }}</a>
        </li>
      </ul>
    </div>
  </nav>
  <nav id="mainNav" class="navbar navbar-expand-md fixed-top navbar-inverse">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault"
      aria-expanded="false"
      aria-label="Toggle Navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <div (click)="toggleNavClicked()" class="nav-link  nav-menu-toggle" style="cursor:pointer">
            <span class="fa fa-bars"></span>
          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#" [routerLink]="['/dashboard/all-projects']">{{ i18n.home + 'Dashboard' | dynamicTranslate }}</a>
        </li>

        <li [showIfCanAccess]="permissions.canManageTemplates" class="nav-item">
          <a class="nav-link" routerLink="/admin/templates" routerLinkActive="menu-active">{{
            i18n.home + 'Template Management' | dynamicTranslate
          }}</a>
        </li>

        <li [showIfCanAccess]="permissions.canManagePortal" class="nav-item">
          <a class="nav-link" routerLink="/portal-management" routerLinkActive="menu-active">{{
            i18n.home + 'Portal Management' | dynamicTranslate
          }}</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="wrapper">
    <!-- Restore once loading indicator styles are complete -->
    <!--<div class="linear-activity" *ngIf="isBusy">
      <div class="indeterminate"></div>
    </div>-->

    <router-outlet></router-outlet>
  </div>
</ng-container>



<alert></alert>

<div class="spinner">
    <div class="dot1"></div>
    <div class="dot2"></div>
  </div>
