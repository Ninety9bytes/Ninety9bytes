<processing-summary [processingSummary]="processingSummary"></processing-summary>



<div class="form-group row">
        <div class="col-md-12">

                <famis-grid [isPersistentGrid]="false" *ngIf="!!successGrid.loading" [famisGrid]="successGrid" (updateCacheEvent)="updateCache($event)"></famis-grid>
        </div>
</div>

<div class="form-group row">
        <div class="col-md-12">
                <famis-grid [isPersistentGrid]="false" class="errors-grid" *ngIf="!!errorGrid.loading" [famisGrid]="errorGrid" (updateCacheEvent)="updateCache($event)"></famis-grid>
        </div>
</div>

<div class="row">
        <div class="col-sm-12">
                <div class="wizard-actions">
                        <button class="btn btn-default" (click)="back()">{{i18n.common + 'Back' | dynamicTranslate }}</button>
                        <button type="submit" class="btn btn-primary" (click)="commit()">{{i18n.common + 'Commit' | dynamicTranslate }}</button>
                </div>
        </div>
</div>
