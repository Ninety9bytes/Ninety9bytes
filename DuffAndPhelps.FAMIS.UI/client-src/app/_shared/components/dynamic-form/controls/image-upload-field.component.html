<ng-container *ngIf="!disabled">
  <input type="file" (change)="fileChange($event)" name="file" accept=".png,.jpeg,.gif,.jpg,.bmp,.svg,.apng" class="form-control-file"
    id="exampleInputFile" aria-describedby="fileHelp">
  
  <button type="button" class="mt-3 mb-3" (click)="upload()" [disabled]="!uploadImageDto.file"> {{i18n.common + 'Add Image' | dynamicTranslate }} </button>
  <br>
  <div class="row edit-image-row">
    <div class="col edit-image-thumbnail" *ngFor="let image of images">
      <div class="edit-image-container">
        <a>
          <img alt="Image alt" width="250" class="mt-3" [src]='image.url' (click)="showImageCarouselOnClick(image.url)" />
        </a>
      </div>
      <div class="form-group edit-image-inputs">
        <input type="number" value="{{image.index}}" (blur)="onInputBlur($event, images.indexOf(image))">
        <input class="delete" type="button" value="Delete" (click)="delete(image)" />
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="disabled">
  <div class="tinted-white">
    <p>{{i18n.common + 'You can add images when the entity has been created' | dynamicTranslate }}.</p>
  </div>
</ng-container>
