<div class="row pb-3">
  <div class="col-md-4">
    <label>{{i18n.common + 'Field' | dynamicTranslate }}</label>
    <select class="form-control form-control" id="selectMatchCode" [(ngModel)]="selectedField" (change)="initOperationAndValue()"
      [name]="formFieldNames.selectedField" #selectMatchCode="ngModel" required>
      <option *ngIf="!selectedField" [ngValue]="selectedField" disabled>{{i18n.common + 'Select Field' | dynamicTranslate }} </option>
      <option *ngFor="let item of filterMetadata|orderBy:'displayName'" [ngValue]="item">{{translationKeyBase + item.displayName | dynamicTranslate }}</option>
    </select>
  </div>
  <div class="col-md-2">
    <label>{{i18n.common + 'Filter Type' | dynamicTranslate }} </label>
    <select  class="form-control" *ngIf="!selectedField" disabled></select>

    <select *ngIf="selectedField" [(ngModel)]="filter.operation" [name]="formFieldNames.selectedFilterType" (change)="filterOperationChange()"
      class="form-control">
      <option *ngIf="!filter.operation" [ngValue]="filter.operation" disabled>{{i18n.common + 'Select Filter' | dynamicTranslate }} </option>
      <option *ngFor="let item of operationsForSelectedTerm" [value]="item.name">{{i18n.asset + item.displayName | dynamicTranslate }}</option>
    </select>

  </div>
  <div class="col-md-4" *ngIf="filter.operation !== 'in' && filter.operation !== 'nin'">
    <label>{{i18n.common + 'Value' | dynamicTranslate }} </label>

    <input *ngIf="!selectedField" type="text" disabled="true" [name]="formFieldNames.value" class="form-control">

    <input type="text" *ngIf="selectedField && (selectedField.fieldType===fieldTypes.String || selectedField.fieldType===fieldTypes.DropDown || selectedField.fieldType === fieldTypes.Image)" [(ngModel)]="filter.term.value" [name]="formFieldNames.value"
      class="form-control" (change)="criteriaChange()">

    <kendo-datepicker class="form-control" *ngIf="selectedField && selectedField.fieldType===fieldTypes.DateTime" [(ngModel)]="filter.term.value"
      [name]="formFieldNames.value" (change)="criteriaChange()"></kendo-datepicker>


    <!-- TODO Hide stepper -->
    <input type="number" *ngIf="selectedField && (selectedField.fieldType===fieldTypes.Integer || selectedField.fieldType===fieldTypes.Double)"
      [(ngModel)]="filter.term.value" [name]="formFieldNames.value" class="form-control" (change)="criteriaChange()">

  </div>
  <div class="col-md-2 mt-4">
    <div class="row">
      <div class="col-sm-3 pl-0 pr-0 pt-2">
        <button (click)="remove()" type="button" class="btn btn-action btn-small">
          <i class="fa fa-minus"></i>
        </button>
      </div>
      <div class="col-sm-9">
        <strong>{{i18n.common + 'Remove Filter' | dynamicTranslate }} </strong>
      </div>
    </div>
  </div>
</div>
