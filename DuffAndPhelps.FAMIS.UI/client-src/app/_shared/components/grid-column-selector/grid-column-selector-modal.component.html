<div class="p-2 pull-right">
<div class="circle-div" (click)="open(content)"><span class="fa fa-ellipsis-h"></span></div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  
  <div class="modal-body">
    <grid-column-selector [sourceTranslationKey]="sourceTranslationKey" [headersAvailable]='headersAvailable' [selectedColumns]='columnSelection'></grid-column-selector>
    <div *ngFor="let column of customColumns" class="row">
      <div class="col-md-8">{{i18n.common + 'Custom Field' | dynamicTranslate }} - {{column.name}}</div>
      <div class="col-md-4"><b><a (click)="removeCustomCol(column)">{{i18n.common + 'Remove' | dynamicTranslate}}</a></b></div>    
    </div>
    <div *ngIf="showAddCustomColumn">
      <div *ngFor="let customColumn of pendingCustomColumns" class="row">
        <div class="col-md-8">{{i18n.common + 'Custom Field' | dynamicTranslate }} - {{customColumn.columnName}}</div>
        <div class="col-md-4"><b><a (click)="removePendingColumn(customColumn)">{{i18n.common + 'Remove' | dynamicTranslate}}</a></b></div>
      </div>
      <div class="row mt-2">
        <div class="col-md-10">
          <add-asset-column-component (onColumnAdded)="onColumnAdded($event)" [knownColumnNames]="knownColumns"></add-asset-column-component>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="close()">{{i18n.common + 'Cancel' | dynamicTranslate }} </button>
    <button type="submit" class="btn btn-primary" (click)="saveChanges()">{{i18n.common + 'Save Changes' | dynamicTranslate }}</button>
  </div>


</ng-template>
