<h1>{{i18n.projectProfile + moduleName| dynamicTranslate }}</h1>

<div  class="row">
  <div class="col-md-6 pb-4 pt-4 actions">
    <button class="btn btn-primary" type="button" (click)="groupManagement()">{{i18n.projectProfile + 'Group Management' | dynamicTranslate}}</button>
    <button *ngIf="canManageTemplates" class="btn btn-primary" type="button" (click)="editForms()">{{i18n.projectProfile + 'Edit Forms' | dynamicTranslate}}</button>
  </div>
</div>

<div *ngFor="let item of forms">
  <form *ngIf="item.id === view.id" (ngSubmit)="onSubmit(item.id)" [formGroup]="item.form" #currentForm="ngForm">

    <div class="row">
      
      
      <div class="col-md-6">
        <div *ngFor="let field of view.evenFields | evenodd:'even'">
          <profile-dynamic-field [field]="field" [form]="item.form"></profile-dynamic-field>
        </div>
      </div>

      <div class="col-md-6">
        <div *ngFor="let field of view.oddFields | evenodd:'odd'">
          <profile-dynamic-field [field]="field" [form]="item.form"></profile-dynamic-field>
        </div>
      </div>
      
    </div>

    <div>
      <button type="submit" class="btn btn-primary" [disabled]="!item.form.valid">{{ i18n.common + 'Save' | dynamicTranslate }}</button>
    </div>
  </form>


</div>
