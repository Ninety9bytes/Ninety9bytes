<form (ngSubmit)="onSubmit(administrationForm)" #administrationForm="ngForm">

  <h1>{{ i18n.admin + 'Administration' | dynamicTranslate}}</h1>
  <br/>

  <div class="form-group row">
    <div class="col-md-6">
      <label for="costFieldSelect">{{ i18n.admin + 'Select Action' | dynamicTranslate}}</label>
      <select class="form-control" [(ngModel)]="selectedAction" name="costFieldSelect" id="costFieldSelect" required
      #inputAvailableDataOptions="ngModel">
        <option disabled>
          <span i18n="Select for administration: select an action@@hintSelectAnAction">{{ i18n.admin + 'Select an Action' | dynamicTranslate}}</span>
        </option>
        <option value="DeleteReconciledData">{{ i18n.admin + 'Delete Reconciled Data' | dynamicTranslate}}</option>
        <option value="RollbackConsolidatedFile">{{ i18n.admin + 'Rollback Consolidated File' | dynamicTranslate}}</option>
        <option value="RollbackTransactionData">{{ i18n.admin + 'Rollback Transaction Data' | dynamicTranslate}}</option>
        <option value="GroupSave">{{ i18n.admin + 'Group Save & Restore' | dynamicTranslate}}</option>
        <option value="DeactivateItems">{{ i18n.admin + 'Remove Deactivated  Assets & Buildings' | dynamicTranslate}}</option>
      </select>

      <div *ngIf="inputAvailableDataOptions.errors && (inputAvailableDataOptions.dirty || inputAvailableDataOptions.touched || administrationForm.submitted)"
        class="alert alert-danger">
        <div [hidden]="!inputAvailableDataOptions.errors.required">
          {{ i18n.common + 'Please select an action.' | dynamicTranslate}}
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
<button class="btn btn-primary" i18n="Continue button text@@reconContinue">{{ i18n.common + 'Continue' | dynamicTranslate}}</button>
  </div>

</form>
